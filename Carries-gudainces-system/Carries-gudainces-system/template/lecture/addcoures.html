{% extends 'lecture/index.html' %} {% load static %} {% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-10 m-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">course Form.</h3>
                        </div>


                        <form method="POST" action="{% url 'lecture_process_cours' %}">
                            {% csrf_token %}
                            <div class="form-group">

                                <div class="form-group">
                                    <label for="">course name: </label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="">category</label>
                                    <select name="category" class="form-control">
                                                <option value="arts">arts</option>
                                                <option value="science">science</option>
                                                 <option value="economice">economice</option>
                                                 <option value="social">social</option>
                                        </select>
                                </div>

                                <div class="form-group">
                                    <label for="">years:</label>
                                    <select name="years" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                         <option value="3">3</option>
                                         <option value="4">4</option>
                                         <option value="5">5</option>
                                </select>
                                </div>

                                <div class="form-group">
                                    <label for="">subjects</label>
                                    <select name="subjects" class="form-control">
                                       {% for d in data  %}
                                       <option value="{{d.subject_name}}">{{d.subject_name}}</option>
                                       {% endfor %}
                                </select>

                                </div>
                                <div class="form-group">
                                    <label for="">marks</label>
                                    <input type="text" name="marks" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="">number of community:</label>
                                    <input type="text" name="community" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="">aplications</label>
                                    <input type="text" name="aplications1" class="form-control">
                                    <input type="text" name="aplications2" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">available technologies</label>
                                    <input type="text" name="technology1" class="form-control">
                                    <input type="text" name="technology2" class="form-control">
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-center">ADD</button>
                                </div>

                        </form>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <style rel="stylesheet">
                .card-title {
                    text-transform: uppercase;
                    align-items: center;
                    margin: auto;
                }
                
                .content-wrapper {
                    background-color: green;
                }
                
                .card-header {
                    align-items: center;
                    background-color: chocolate;
                }
                
                .container-fluid {
                    background-color: blueviolet;
                }
                
                label {
                    text-transform: capitalize;
                    text-align: center;
                }
            </style>
            {% endblock %}
