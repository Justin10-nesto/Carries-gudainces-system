{%load static %} {% include 'Admin_s/index.html' %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="card card-primary">
                <h3 class="card-title" bgcolor="green">User Registration Form</h3>
            </div>
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
            <form action="{% url 'Process_role' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Role Name</label>
                    <input type="text" name="name" value="{{group.name}}" class="form-control">
                </div> {% for dat in data %}
                <input type="checkbox" name="{{dat.name}}" class='permision' value="">
                <span class="per_p">{{dat.name}}</span><br> {% endfor %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-center">Register</button>
        </div>

    </div>
    </form>

</div>
</div>
</section>
</div>

    .permision {
        width: 30px;
