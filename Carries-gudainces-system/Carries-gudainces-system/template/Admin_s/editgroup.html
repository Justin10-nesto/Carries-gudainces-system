{%load static %} {% include 'Admin_s/index.html' %}
<div class="wrapper">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">

                <body class="hold-transition sidebar-mini">
                    <div class="wrapper">
                        <!-- /.card -->

                        <div class="card">


                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="card-header">
                                    <h3 class="card-title">group Form.</h3>
                                </div>

                                <form method="POST" action="{% url 'update_groups' data.group_id %}">

                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="">group name: </label>
                                            <input type="text" value="{{data.name}}" name="name" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="">category</label>
                                            <select name="category" class="form-control">
                                                <option value="arts">arts</option>
                                                <option value="science">science</option>
                                                 <option value="economice">economice</option>
                                                 <option value="social">social</option>
                                        </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="">description:</label>
                                            <input type="text" value="{{data.description}}" name="description" class="form-control" required>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-center">ADD</button>
                                        </div>
                                </form>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
            <style rel="stylesheet">
                .card-title {
                    text-transform: uppercase;
                    align-items: center;
                    margin: auto;
                }
                
                .content-wrapper {
                    background-color: green;
                }
                
                .card-header {
                    align-items: center;
                    background-color: chocolate;
                }
                
                .container-fluid {
                    background-color: blueviolet;
                }
                
                label {
                    text-transform: capitalize;
                    text-align: center;
                }
            </style>

            <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
            <!-- Bootstrap 4 -->
            <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <!-- DataTables  & Plugins -->
            <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
            <script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
            <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>
            <script src="{% static 'plugins/pdfmake/vfs_fonts.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
            <!-- AdminLTE App -->
            <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
            <!-- AdminLTE for demo purposes -->
            <script src="{% static 'dist/js/demo.js' %}"></script>
            <!-- Page specific script -->
            <script>
                $(function() {
                    $("#example1").DataTable({
                        "responsive": true,
                        "ordering": true,
                        "lengthChange": false,
                        "autoWidth": false,
                        "buttons": ["csv", "excel", "pdf", "print"]
                    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
                    $('#example2').DataTable({
                        "paging": true,
                        "lengthChange": false,
                        "searching": false,
                        "info": true,
                        "autoWidth": false,
                        "responsive": true,
                    });
                });
            </script>);
            </script>
