{%load static %} {% include 'Admin_s/index.html' %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-8 m-10">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header" align="center">
                            <h3 class="card-title" bgcolor="green">User Registration Form</h3>
                        </div>
                        {% for i in data1 %}
                        <form action="{% url 'assign_role' i.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" name="first_name" value="{{i.first_name}}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" name="last_name" value="{{i.last_name}}" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" name="username" value="{{i.username}}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" name="email" value="{{i.email}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="Password" name="password1" value="" class="form-control">
                                <div class="form-group">
                                    <label for="">User Type</label>

                                    <select name="Usergr" class="form-control">
                         {% for gr in group %}
                         <option value="{{gr.name}}">{{gr.name}}</option>

                         {% endfor %}
                                             </select>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-center">Register</button>
                                </div>

                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        </section>
    </div>
    </body>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- overlayScrollbars -->
    <script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.js' %}"></script>

    <!-- PAGE {% static 'PLUGINS -->
    <!-- jQuery Mapael -->
    <script src="{% static 'plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
    <script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
    <!-- ChartJS -->
    <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>

    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static 'dist/js/pages/dashboard2.js' %}"></script>
    > {% endblock content %}
