{%load static %} {% include 'Admin_s/index.html' %}
<div class="wrapper">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">

                <body class="hold-transition sidebar-mini">
                    <div class="wrapper">
                        <!-- /.card -->

                        <div class="card">


                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="card-header">
                                    <h3 class="card-title ">POST Form.</h3>
                                </div>

                                <form method="POST" action="{% url 'process_post' %}">
                                    {% csrf_token %}
                                    <div class="form-group">

                                        <div class="form-group">
                                            <label for="">Title: </label>
                                            <input type="text" name="name" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="">category</label>
                                            <select name="category" class="form-control">
                                                <option value="arts">arts</option>
                                                <option value="science">science</option>
                                                 <option value="economice">economice</option>

                                                 <option value="social">Others</option>
                                        </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Body</label>
                                            <TextArea name="description" value="{{d.description}}" class="form-control" required></TextArea>
                                        </div>

                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-center">ADD</button>
                                        </div>

                                </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <style rel="stylesheet">
                        .card-title {
                            text-transform: uppercase;
                            align-items: center;
                            margin: auto;
                        }
                        
                        .content-wrapper {
                            background-color: green;
                        }
                        
                        .card-header {
                            align-items: center;
                            background-color: chocolate;
                        }
                        
                        .container-fluid {
                            background-color: blueviolet;
                        }
                        
                        label {
                            text-transform: capitalize;
                            text-align: center;
                        }
                    </style>
