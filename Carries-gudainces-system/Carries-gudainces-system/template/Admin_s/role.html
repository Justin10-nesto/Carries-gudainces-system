{%load static %} {% include 'Admin_s/index.html' %}
<div class="wrapper">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">

                <body class="hold-transition sidebar-mini">
                    <div class="wrapper">

                        <body class="hold-transition sidebar-mini">
                            <center>
                                <div class="wrapper">
                                    <!-- /.card -->

                                    <div class="card">
                                        <div class="card-header border-transparent">
                                            <h3 class="card-title" align="center"> Users </h3>

                                        </div>

                                        <div class="card-tools">
                                            <a href="{% url 'add_role' %}" class="btn btn-flat btn-primary float-left"><span class="fas fa-plus"></span>  Create New</a>
                                        </div>

                                        <div class="card-body">
                                            <table id="example1" class="table table-bordered table-striped">
                                                <div>
                                                    <tr>
                                                        <th>Role Id</th>
                                                        <th>role Name</th>
                                                        <th>
                                                            <ABBR></ABBR>Action</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        {% for i in data %}
                                                        <tr>
                                                            <td>{{i.id}}</td>
                                                            <td>{{i.name}}</td>
                                                            <td>
                                                                <button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                       Action
                                     <span class="sr-only">Toggle Dropdown</span>
                                   </button>
                                                                <div class="dropdown-menu" role="menu">

                                                                    <a class="dropdown-item" href="{% url 'view_role_Permission' i.id %}"><span class="fa fa-edit text-primary"></span> view permission</a>

                                                                    <a class="dropdown-item" href=""><span class="fa fa-edit text-primary"></span> Edit</a>
                                                                    <a class="dropdown-item" href="{% url 'remov_permision' i.id %}"><span class="fa fa-edit text-primary"></span> Remove permission</a>
                                                                    <a class="dropdown-item delete_data" href="{% url 'assign_role_Permission' i.id %}"><span class="fa fa-trash text-danger"></span> Assign role Permission </a>

                                                                    <a class="dropdown-item delete_data" href="{% url 'delete_role' i.id %}"><span class="fa fa-trash text-danger"></span> Delete </a>

                                                            </td>

                                                        </tr>
                                                        {% endfor %}
                                                    </tbody>
                                            </table>
                                            </div>
                                            <!-- /.card-body -->
                                            </div>
                                            <!-- /.card -->

                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                                </div>
                                <!-- /.container-fluid -->
                                </section>
                                <!-- /.content -->
                    </div>
            </div>
            <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
            <!-- Bootstrap 4 -->
            <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <!-- DataTables  & Plugins -->
            <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
            <script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
            <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>

            <script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
            <script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>

            <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

            <script src="{% static 'dist/js/demo.js' %}"></script>
            <!-- Page specific script -->
            <script>
                $(function() {
                    $("#example1").DataTable({
                        "responsive": true,
                        "ordering": true,
                        "lengthChange": false,
                        "autoWidth": false,
                        "buttons": ["csv", "excel", "pdf", "print"]
                    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
                    $('#example2').DataTable({
                        "paging": true,
                        "lengthChange": false,
                        "searching": false,
                        "info": true,
                        "autoWidth": false,
                        "responsive": true,
                    });
                });
            </script>
