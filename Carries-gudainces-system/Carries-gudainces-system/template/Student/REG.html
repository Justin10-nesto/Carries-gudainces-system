{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrier Guidance System</title>


    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-8 m-10">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header" align="center">
                                <h3 class="card-title" bgcolor="green">User Registration Form</h3>
                            </div>
                            <form action="{% url 'register_user' %}" method="POST">
                                {% csrf_token %} {% for msg in messages %}
                                <p class="card">{{msg}}</p>
                                {% endfor %}

                        </div>
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" name="first_name" value="" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" name="last_name" value="" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" name="username" value="" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="email" value="" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="tel" name="phon_no" value="" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Date of birth</label>
                            <input type="date" name="bod" value="" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Location</label>
                            <input type="text" name="location" value="" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Gender</label>
                            <p> <input type="checkbox" name="gender" value="1">Male
                            </p>
                            <p><input type="checkbox" name="gender" value="0">Female
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="Password" name="password" value="" class="form-control" required>
                        </div><label for="">Verify Password</label>

                        <input type="Password" name="password1" value="" class="form-control" required>
                        <div class="form-group">
                            <label for="">User Type</label>

                            <select name="Usergr" class="form-control">
                                        {% for gr in group %}
                                        <option value="{{gr.name}}">{{gr.name}}</option>

                                        {% endfor %}</select>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-center">Register</button>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
    </div>
</body>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- PAGE {% static 'PLUGINS -->
<!-- jQuery Mapael -->
<script src="{% static 'plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
<script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
